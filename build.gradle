plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.14'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '11'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
	maven { url 'https://repo.spring.io/milestone' }
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'com.google.protobuf:protobuf-java:3.17.3'
	implementation 'com.google.protobuf:protobuf-java-util:3.17.3'
	implementation 'com.google.protobuf:protoc:3.17.3'
	implementation 'io.protostuff:protostuff-parser:3.1.40'
	implementation 'com.google.inject:guice:5.1.0'
	implementation 'org.apache.avro:avro-compiler:1.8.2'
	implementation 'org.apache.avro:avro-maven-plugin:1.8.2'
	implementation 'com.google.code.gson:gson:2.9.1'
}

tasks.named('test') {
	useJUnitPlatform()
}
